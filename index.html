<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Neurology | Guide To Fix Technical SEO</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        #sidebar-wrapper {
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            padding-top: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }

        /* Main Content Styles */
        #page-content-wrapper {
            margin-left: 280px;
            padding: 40px;
            width: calc(100% - 280px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #sidebar-wrapper {
                margin-left: -280px;
                transition: margin .25s ease-out;
            }
            #sidebar-wrapper.toggled {
                margin-left: 0;
            }
            #page-content-wrapper {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Markdown Content Styling overrides for Bootstrap */
        #content h1 { margin-top: 0; margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid #eee; }
        #content h2 { margin-top: 2rem; margin-bottom: 1rem; padding-bottom: 0.3rem; border-bottom: 1px solid #eee; }
        #content h3 { margin-top: 1.5rem; }
        #content pre { background: #f6f8fa; padding: 16px; border-radius: 6px; }
        
        /* Sidebar Link Styling */
        .nav-link { color: #333; padding: .5rem 1rem; }
        .nav-link:hover { background-color: #e9ecef; color: #000; }
        .nav-link.active { font-weight: bold; color: #0d6efd; }
        .toc-h1 { font-weight: bold; font-size: 1.1rem; }
        .toc-h2 { padding-left: 1.5rem; font-size: 0.95rem; }
        .toc-h3 { padding-left: 2.5rem; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-tools me-2"></i>SEO Guide
            </div>
            <div class="list-group list-group-flush my-3" id="toc-menu">
                <!-- Menu items will be injected here -->
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4 d-md-none">
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                </div>
            </nav>

            <div class="container-fluid">
                <div id="content">
                    <!-- Markdown content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // Toggle menu script
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };

        // Fetch and render Markdown
        fetch('README.md')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(text => {
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = marked.parse(text);
                
                // Generate Table of Contents
                generateTOC(contentDiv);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = `<div class="alert alert-danger">Error loading documentation: ${error.message}</div>`;
            });

        function generateTOC(contentDiv) {
            const tocMenu = document.getElementById('toc-menu');
            const headers = contentDiv.querySelectorAll('h1, h2, h3');
            
            headers.forEach((header, index) => {
                // Create ID for header if not exists
                if (!header.id) {
                    header.id = 'section-' + index;
                }

                // Create link
                const link = document.createElement('a');
                link.href = '#' + header.id;
                link.className = 'list-group-item list-group-item-action bg-transparent second-text fw-bold';
                link.textContent = header.textContent;
                
                // Add specific classes for indentation
                if (header.tagName === 'H1') link.classList.add('toc-h1');
                if (header.tagName === 'H2') link.classList.add('toc-h2');
                if (header.tagName === 'H3') link.classList.add('toc-h3');

                tocMenu.appendChild(link);
            });
        }
    </script>
</body>
</html>
